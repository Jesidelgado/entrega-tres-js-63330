<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Gestion de Turnos</title>
</head>
<body>
    <h1>Gestion de Turnos</h1>

    <!-- Formulario para registrar un turno -->
    <form id="formTurno">
        <label for="cliente">Nombre del Cliente:</label>
        <input type="text" id="cliente" class="form-control mb-2" placeholder="Ingresa el nombre del cliente" required>
    
        <label for="auto">Marca y modelo del auto:</label>
        <input type="text" id="auto" class="form-control mb-2" placeholder="Ingresa la marca y modelo" required>
    
        <label for="kilometros">Kilómetros actual:</label>
        <input type="number" id="kilometros" class="form-control mb-2" placeholder="Ingresa los kilómetros" required>
    
        <!-- Cambiado: Dropdown de servicios -->
        <label for="servicio">Servicio solicitado:</label>
        <div class="dropdown mb-2">
            <button class="btn btn-light dropdown-toggle" type="button" id="servicioDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                Selecciona un servicio
            </button>
            <ul class="dropdown-menu" aria-labelledby="servicioDropdown" id="servicioMenu">
                <li><a class="dropdown-item" href="#" data-value="Cambio de aceite">Cambio de aceite</a></li>
                <li><a class="dropdown-item" href="#" data-value="Revisión general">Revisión general</a></li>
                <li><a class="dropdown-item" href="#" data-value="Cambio de frenos">Cambio de frenos</a></li>
                <li><a class="dropdown-item" href="#" data-value="Alineación y balanceo">Alineación y balanceo</a></li>
                <li><a class="dropdown-item" href="#" data-value="Diagnóstico del motor">Diagnóstico del motor</a></li>
            </ul>
        </div>
        <input type="hidden" id="servicio" required> <!-- Para capturar el valor del servicio seleccionado -->
    
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha del Turno:</label>
            <input type="date" id="fecha" class="form-control" required min="2024-12-11">
        </div>
    
        <div class="mb-3">
            <label for="hora" class="form-label">Hora del Turno:</label>
            <select id="hora" class="form-select" required>
                <option value="">Selecciona una hora</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
            </select>
        </div>
    
        <button id="registrarBoton" type="submit" class="btn btn-primary w-100">Registrar Turno</button>

    </form>
    

     <h2>Lista de Turnos</h2>
     <ul id="listaTurnos"></ul>
     <button class="resetTurnos">Reset</button>

     <h2>Busqueda de Turnos</h2>
     <input type="text" id="busquedaCliente" placeholder="Buscar por nombre del cliente">
     <button id="btnBuscar">Buscar</button>
     <ul id="resultadosBusqueda"></ul>


     <script src="./js/app.js"></script>
     
    
</body>
</html>
